<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="网站关键词">
    <meta name="Description" content="网站介绍">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <div class="change-login">
                <p class="account_number on">个人登录</p>
                <p class="message">企业登录</p>
            </div>
            <div class="form1">
                <p class="p-input pos">
                    <label for="num">请输入手机号</label>
                    <input type="text" id="num">
                    <span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="pass">请输入密码</label>
                    <input type="password" style="display:none"/>
                    <input type="password" id="pass" autocomplete="new-password">
                    <span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos code hide">
                    <label for="veri">请输入验证码</label>
                    <input type="text" id="veri">
                </p>
				 <div class="r-forget cl">
                <a href="./reg.html" class="z">短信登录</a>
                <a href="./getpass.html" class="y">忘记密码</a>
            </div>
				<button class="lang-btn">个人登录</button>
			<button class="lang-btn">个人注册</button>
            </div>
            <div class="form2 hide">
                <p class="p-input pos">
                    <label for="num2">请输入手机号</label>
                    <input type="number" id="num2">
                </p>
                <p class="p-input pos">
                    <label for="veri-code">请输入密码</label>
                    <input type="number" id="veri-code">
                </p>
				<div class="r-forget cl">
                <a href="./reg.html" class="z">短信登录</a>
                <a href="./getpass.html" class="y">忘记密码</a>
            </div>
				<button class="lang-btn">企业登录</button>
			<button class="lang-btn">企业注册</button>
            </div>
           
            
            <p class="right">Powered by © 2018</p>
        </div>
    </div>
</div>
<script src="./js/jquery.js"></script>
<script src="./js/agree.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
